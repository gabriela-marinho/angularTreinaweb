<form #myForm="ngForm" (submit)="onSubmit(myForm)">
  <div ngModelGroup ="informacoes">
    <label>
      <p>Nome:</p>
      <input #elNome="ngModel" type="text" name="nome"  [required]=" true" [(ngModel)] ="informacoes.nome">
      {{ informacoes.nome}}
<!--      <ul *ngIf="elNome.dirty && elNome.invalid">-->
<!--        <li *ngIf="elNome.errors?.['required']">Campo Obrigat√≥rio!</li>-->
<!--      </ul>-->
    </label>

    <label>
      <p>Idade:</p>

      <input type="number" name="idade"  ngModel  >
    </label>

    <label>
      <p>Email:</p>
      <input type="email" name="email" email = true ngModel>
    </label>

    <label>
      <p>Confirmar Email:</p>
      <input type="text" name="confirmaEmail" ngModel>
    </label>
  </div>
  <div ngModelGroup="endereco">
    <label>
      <p>Cep:</p>
<!--     Abaixo eu crio uma variavel para armazenar o meu input : #cep
chamao o metodo getAdress, passando o valor de #cep, como abaixo:
-->
      <input type="string" name="cep" ngModel #cep (blur)="getAdress(cep.value)">
    </label>
    <label>
    <p>Logradouro:</p>
    <input type="text" name="logradouro" ngModel>
    </label>
    <label>
    <p>Bairro:</p>
    <input type="text" name="bairro" ngModel>
    </label>
    <label>
      <p>Cidade:</p>
      <input type="text" name="localidade" ngModel>
    </label>
    <label>
      <p>UF:</p>
      <input type="text" name="uf" ngModel>
    </label>
  </div>

  <button type="submit">Enviar!</button>
</form>
