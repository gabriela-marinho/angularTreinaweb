<button (click)="addFruit()" >ADD</button>

<form [formGroup]="myFormList" >
  <div formArrayName="fruits" *ngFor="let item of myFormList.get('fruits').controls; let i = index;" >
    <hr>
    <div [formGroupName]="i" >
      <label>
        <p>Nome</p>
        <input type="text" formControlName="name" >
        {{ myFormList.get('fruits.' + i + '.name').errors | json }}
      </label>
      <label>
        <p>Preço</p>
        <input type="number" formControlName="price" >
      </label>
      <button (click)="removeFruit(i)" >X</button>
    </div>
  </div>
</form>

<hr>

<hr>

<form [formGroup]="myForm" (submit)="onSubmit()">
  <div formGroupName ="informacoes">
    <label>
      <p>Nome:</p>
      <input type="text" formControlName="nome" >
    </label>

    <label>
      <p>Idade:</p>
      <input type="number" formControlName="idade" >
    </label>

    <label>
      <p>Email:</p>
      <input type="email" formControlName="email" >
    </label>

    <label>
      <p>Confirmar Email:</p>
      <input type="text" formControlName="confirmaEmail" >
    </label>
    <div>
      <label>
        <p>Sexo:</p>
        <input type="radio" formControlName="sexo" [value]="'M'" > Masculino
      </label>
      <label>
        <p>Sexo:</p>
        <input type="radio" formControlName="sexo" [value]="'F'"> Feminino
      </label>
      <label>
        <p>Sexo:</p>
        <input type="radio" formControlName="sexo" [value]="'V'"> Não informar
      </label>
    </div>
    <label>
      <p>Está Empregado?</p>
      <input type="checkbox" formControlName="emprego" >
    </label>
  </div>
  <div formGroupName="endereco" >
    <label>
      <p>CEP</p>
      <input type="text" formControlName="cep" (blur)="getAdress()" >
    </label>
    <label>
      <p>Endereco</p>
      <input type="text" formControlName="logradouro"  >
    </label>
    <label>
      <p>Número</p>
      <input type="text" formControlName="numero"  >
    </label>
    <label>
      <p>Complemento</p>
      <input type="text" formControlName="complemento"  >
    </label>
    <label>
      <p>Bairro</p>
      <input type="text" formControlName="bairro"  >
    </label>
    <label>
      <p>Cidade</p>
      <input type="text" formControlName="localidade"  >
    </label>
    <label>
      <p>Estado</p>
<!--      <input type="text" formControlName="uf" >-->
      <select formControlName="uf">
        <option *ngFor=" let estado of states" [value]="estado.sigla">{{estado.nome}}</option>
      </select>
      <select formControlName="uf" [compareWith]="compareStates">
        <option *ngFor=" let estado of states" [ngValue]="estado">{{estado.nome}}</option>
      </select>
    </label>

    <button (click)="setState()">COMPARA OBJETO ESTADO</button>

  </div>

  <button type="submit">Enviar!</button>
</form>
